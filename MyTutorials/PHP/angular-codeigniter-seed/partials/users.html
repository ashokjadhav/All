<div class="wrapper" ng-show="user.loggedIn()">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" i18n="users"></h1>
            <div ng-include="'partials/alert.html'"></div>
        </div>
    </div>
    <div class="row" loading="['tableLoaded']">
        <div class="col-lg-12">
            <table ng-table="tableParams" class="table table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th class="header sortable" ng-class="{ 'sort-asc': tableParams.isSortBy('id', 'asc'), 'sort-desc': tableParams.isSortBy('id', 'desc') }" ng-click="tableParams.sorting('id', tableParams.isSortBy('id', 'asc') ? 'desc' : 'asc')">
                            <div i18n="id"></div>
                        </th>
                        <th class="header sortable" ng-class="{ 'sort-asc': tableParams.isSortBy('email', 'asc'), 'sort-desc': tableParams.isSortBy('email', 'desc') }" ng-click="tableParams.sorting('email', tableParams.isSortBy('email', 'asc') ? 'desc' : 'asc')">
                            <div i18n="email"></div>
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in $data">
                        <td class="vmiddle" ng-bind="user.id"></td>
                        <td class="vmiddle" ng-bind="user.email"></td>
                        <td class="vmiddle" style="width: 50px">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown">
                                    <span class="fa fa-chevron-down"></span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                    <li ng-if="!permissions.users.contains('update')" role="presentation">
                                        <a role="menuitem" tabindex="-1" href="#/administrator/user/{{user.id}}" i18n="view"></a>
                                    </li>
                                    <li ng-if="permissions.users.contains('update')" role="presentation">
                                        <a role="menuitem" tabindex="-1" href="#/administrator/user/{{user.id}}" i18n="edit"></a>
                                    </li>
                                    <li ng-if="permissions.users.contains('delete')" role="presentation">
                                        <a role="menuitem" tabindex="-1" href confirm="delete(user.id)" i18n="delete"></a>
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
